{% extends 'base.html' %}
{% load static %}

{% block content %}
<h1>Noticias Recientes</h1>
<ul>
    {% for noticia in noticias %}
        <li>
            <a href="{% url 'detalle_noticia' noticia.id %}">
                {{ noticia.titulo }} - {{ noticia.fecha_publicacion }}
            </a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
